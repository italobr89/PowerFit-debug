<footer class="mt-3">
    <div class="redes-contatos">
        <div class="redes-sociais d-flex justify-content-center">
            @for (item of redesSociais; track item) {
              <img [src]="item.foto" alt="icon de rede social" class="mx-4">
            }
        </div>
        <div class="contatos row text-center text-white mt-4">
            @for (item of contatos; track contatos) {
              <span class="col-12 col-md-3 my-3"><img [src]="item.foto" alt="icon de contato"> {{item.contato}}</span>
            }
        </div>
    </div>
    <div class="copyright text-center text-white py-3">
        &copy; {{currentYear}} PowerFit. Todos os direitos reservados. Desenvolvido por <a [href]="githubLeandro" target="_blank" class="text-white text-decoration-none"><strong>Leandro Gonçalves Crisóstomo</strong></a>.
    </div>
</footer>
