<header class="container-fluid">
    <img [src]="globalService.logoUrl" alt="logo" class="logo img-fluid mx-auto d-block mt-4">
    <h2 class="text-center mt-4">Escolha um plano e treine conosco:</h2>
</header>

<form action="" class="ms-3 me-3">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="nome">
    </div>
    <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="nascimento">
    </div>
    <div class="mb-3">
        <label for="genero" class="form-label">Gênero:</label>
        <select class="form-control" id="genero">
            <option value="" disabled selected>Escolha um gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="number" class="form-control" id="telefone">
    </div>
    <div class="mb-3">
        <label for="peso" class="form-label">Peso(Kg):</label>
        <input type="number" class="form-control" id="peso">
    </div>
    <div class="mb-3">
        <label for="altura" class="form-label">Altura(m):</label>
        <input type="number" class="form-control" id="altura">
    </div>
    <div class="mb-3">
        <label for="plano" class="form-label">Plano:</label>
        <select class="form-control" id="plano">
            <option value="" disabled selected>Escolha um plano</option>
            <option value="teste">Plano de Teste</option>
            <option value="light">Plano Light</option>
            <option value="fit">Plano Fit</option>
            <option value="fitPlus">Plano Fit Plus</option>
        </select>
    </div>

</form>

<div class="row mt-5 text-center d-flex justify-content-center mx-2">
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img [src]="teste" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Plano de Teste</h5>
                <p class *ngFor="let item of vantagensTeste">{{ item }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img [src]="light" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Plano Light</h5>
                <p *ngFor="let item of vantagensLight">{{ item }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img [src]="fit" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Plano Fit</h5>
                <p *ngFor="let item of vantagensFit">{{ item }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img [src]="fitPlus" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Plano Fit Plus</h5>
                <p *ngFor="let item of vantagensFitPlus">{{ item }}</p>
            </div>
        </div>
    </div>
</div>
