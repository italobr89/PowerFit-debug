<header class="container-fluid d-flex align-items-center mb-2 p-2">
    <div class="ms-4">
        <img [src]="globalService.logoUrl" alt="logo" class="logo img-fluid">
    </div>
    <div class="ms-auto me-4">
        <button class="btn-voltar btn" [routerLink]="['/']">Voltar</button>
    </div>
</header>

<h2 class="text-center mt-2">Venha Trabalhar Conosco!</h2>

<div class="formulario-container">
    <form>
        <div class="row">
            <h6 class="text-center">Informações Pessoais</h6>
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="number" class="form-control" id="telefone">
            </div>
            <div class="col-md-6 mb-3">
                <label for="nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento">
            </div>
            <div class="col-md-6 mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Linkedin" class="form-label">Linkedin ou Portfólio Online:</label>
                <input type="url" class="form-control" id="linkedin">
            </div>
            <h6 class="text-center mt-4">Formação Acadêmica</h6>
            <div class="col-md-6 mb-3">
                <label for="escolaridade" class="form-label">Escolaridade:</label>
                <select name="" id="escolaridade" class="form-control">
                    <option value="" disabled selected></option>
                    <option value="ensino-medio">Ensino Médio</option>
                    <option value="tecnico">Técnico</option>
                    <option value="graduacao">Graduação</option>
                    <option value="pos-graduacao">Pós-graduação</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="instituicao" class="form-label">Instituição de Ensino:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="conclusao" class="form-label">Ano de Conclusão:</label>
                <input type="number" class="form-control" name="" id="conclusao">
            </div>
            <h6 class="text-center mt-4">Experiência Profissional</h6>
            <div class="col-md-6 mb-3">
                <label for="empresa" class="form-label">Empresa:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="periodo" class="form-label">Período:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="descricao" class="form-label">Descrição das Atividades:</label>
                <input type="text" class="form-control">
            </div>
            <h6 class="text-center mt-4">Competências e Habilidades</h6>
            <div class="col-md-6 mb-3">
                <label for="habilidades" class="form-label">Habilidades:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="idiomas" class="form-label">Idiomas:</label>
                <input type="text" class="form-control">
            </div>
            <h6 class="text-center mt-4">Documentos</h6>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="curriculo" class="form-label">Currículo (PDF):</label>
                <input type="file" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3 ">
            <button type="button" class="btn py-1 px-4 me-3">Apagar</button>
            <button type="button" class="btn py-1 px-4">Enviar</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
